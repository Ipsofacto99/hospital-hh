<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="m-0 row">
    <div class="col-lg-3 col-sm-12 text-center">
        <img class="p-4" src="https://cnnespanol.cnn.com/wp-content/uploads/2019/12/s_64a163f16ecbb099e52f2f8271f73cbbfcfc9034be4d646f7375e4db1ca6f3d7_1573591952050_gettyimages-1153323735.jpg?quality=100&strip=info&w=320&h=240&crop=1" 
        alt="" width="140" height="140">
    </div>
    <div class="col-lg-6 col-sm-12 text-center m-0 mt-4">
        <h2 class="p-4"> {{ titulo }} </h2>
    </div>
    <div class="col-lg-3 col-sm-12 text-center m-0 mt-4">
        <h6 class="p-4"> {{ usuario }} </h6>
    </div>
</div>

<div class="ml-4 mr-4 p-4 border-4 rounded border mb-3"> 
    
    <div class="row">
        <div class="col-12">
            <div class="form-group row">
                <label for="staticNombre" class="col-sm-1 col-form-label">Nombre:</label>
                <div class="col-sm-11">
                  <input type="text" readonly="" class="form-control-plaintext" id="staticNombre" value="Dr. Dani Corazón">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <div class="form-group row">
                <label for="staticCedula" class="col-sm-3 col-form-label">Cédula:</label>
                <div class="col-sm-9">
                  <input type="text" readonly="" class="form-control-plaintext" id="staticCedula" value="DACO900512H001">
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group row">
                <label for="staticEspecialidad" class="col-sm-3 col-form-label">Especialidad:</label>
                <div class="col-sm-9">
                  <input type="text" readonly="" class="form-control-plaintext" id="staticEspecialidad" value="Cardiólogo">
                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="form-group row">
                <label for="staticUniversidad" class="col-sm-3 col-form-label">Universidad:</label>
                <div class="col-sm-9">
                  <input type="text" readonly="" class="form-control-plaintext" id="staticUniversidad" value="Universidad Panamericana">
                </div>
            </div>
        </div>
    </div>

    <mat-form-field class="col-12">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Información" #input class="input">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="col-12" matSort>

        <ng-container matColumnDef="folio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header matSortActive="folio"> Folio </th>
            <td mat-cell *matCellDef="let row"> {{ row.folio }} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
            <td mat-cell *matCellDef="let row"> {{ row.fecha }} </td>
        </ng-container>

        <ng-container matColumnDef="medico">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Médico </th>
            <td mat-cell *matCellDef="let row"> {{ row.medico }} </td>
        </ng-container>

        <ng-container matColumnDef="paciente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Paciente </th>
            <td mat-cell *matCellDef="let row"> {{ row.paciente }} </td>
        </ng-container>

        <ng-container matColumnDef="ver">
            <th mat-header-cell *matHeaderCellDef> Ver </th>
            <td mat-cell *matCellDef="let row"> 
                <button class="m-2 btn btn-link" (click)="editar(row.usuario)"><i class="fa fa-eye"></i></button>

            </td>
        </ng-container>

        <ng-container matColumnDef="modificar">
            <th mat-header-cell *matHeaderCellDef> Modificar </th>
            <td mat-cell *matCellDef="let row"> 
                <button class="m-2 btn btn-link" (click)="editar(row.usuario)"><i class="fa fa-edit"></i></button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator  [pageSizeOptions]="[5, 10, 25]"></mat-paginator>

    <div class="d-flex flex-row-reverse">
        <button mat-flat-button class="prl-1 mt-4 col-lg-auto bg-blue" (click)="agregarReceta()">
            {{ btn }}
        </button>
    </div>
</div>
