<div class="page-container p-4">
  <div class="row">
    <div class="item-container col p-4 ml-3 mr-2 mb-2">
      <p class="blue-text">Agregar/Modificar usuario</p>

      <mat-form-field class="col-12">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="" [(ngModel)]="nombre" />
      </mat-form-field>

      <mat-form-field class="col-md-6 col-sm-12">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="" [(ngModel)]="usuario" />
      </mat-form-field>

      <mat-form-field class="col-md-6 col-sm-12">
        <mat-label>Contraseña</mat-label>
        <input matInput placeholder="" [(ngModel)]="pwd" type="password" />
      </mat-form-field>

      <div class="row l-text">
        <div class="col ml-2">
          <mat-checkbox
            *ngFor="let item of checkbox.data"
            [checked]="item.activo == true"
            class="d-block p-2"
            (click)="checkItem(item.id)"
          >
            <p class="d-inline text-wrap">
              {{ item.nombre }}
            </p>
          </mat-checkbox>
        </div>
      </div>
    </div>

    <div class="item-container col p-4 mr-3 mb-2 ml-xs-3 ml-sm-0">
      <p class="blue-text">Datos del médico</p>

      <mat-form-field class="col-12">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="" [(ngModel)]="nombre" />
      </mat-form-field>

      <mat-form-field class="col-12">
        <mat-label>Especialidad</mat-label>
        <input matInput placeholder="" [(ngModel)]="especialidad" />
      </mat-form-field>

      <mat-form-field class="col-md-6 col-sm-12">
        <mat-label>Cedula</mat-label>
        <input matInput placeholder="" [(ngModel)]="cedula" />
      </mat-form-field>

      <mat-form-field class="col-md-6 col-sm-12">
        <mat-label>Universidad</mat-label>
        <input matInput placeholder="" [(ngModel)]="universidad" />
      </mat-form-field>

      <mat-form-field class="col-12">
        <mat-label>Dirección</mat-label>
        <input matInput placeholder="" [(ngModel)]="direccion" />
      </mat-form-field>
    </div>
  </div>

  <div class="item-container">
    <div class="d-flex flex-row-reverse pl-4 pr-4">
      <button
        mat-flat-button
        class="prl-1 ml-2 mt-4 mb-3 col-lg-auto bg-blue"
        (click)="onSave()"
      >
        Guardar
      </button>
      <button
        mat-flat-button
        class="prl-1 mt-4 mb-3 col-lg-auto bg-blue"
        (click)="onCancel()"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
