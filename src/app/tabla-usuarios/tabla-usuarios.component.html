<div class="page-container p-4">
  <div class="p-4 item-container">
    <p class="blue-text">Listado de usuarios/médicos</p>

    <mat-form-field class="col-12 filtro-bq pt-2 mb-2">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Información" #input class="input"/>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="col-12" matSort>
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header matSortActive="Usuario"> Usuario </th>
        <td mat-cell *matCellDef="let row">{{ row.usuario }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cargo</th>
        <td mat-cell *matCellDef="let row">{{ row.cargo }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button class="m-2 btn btn-link" (click)="onEdit(row.id)">
            <i class="fa fa-edit"></i>
          </button>
          <button class="m-2 btn btn-link" (click)="onDelete(row.id)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div
      *ngIf="dataSource.data.length === 0"
      class="col-12 text-center bg-gray p-3"
    >
      No hay datos
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>

    <div class="d-flex flex-row-reverse">
      <button
        mat-flat-button
        class="prl-1 mt-4 col-lg-auto bg-blue"
        (click)="addNew()"
      >
        Agregar nuevo usuario
      </button>
    </div>
  </div>
</div>
