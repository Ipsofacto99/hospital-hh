<div class="page-container p-4">
<div class="row">
  <div class="item-container col p-4 ml-3 mr-2 mb-2">
    <p class="blue-text">Agregar/Modificar usuario</p>

    <mat-form-field class="col-12">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="" #input />
    </mat-form-field>

    <mat-form-field class="col-md-6 col-sm-12">
      <mat-label>Usuario</mat-label>
      <input matInput placeholder="" #input />
    </mat-form-field>

    <mat-form-field class="col-md-6 col-sm-12">
      <mat-label>Contraseña</mat-label>
      <input matInput placeholder="" #input />
    </mat-form-field>

    <div class="row l-text">
      <div class="col ml-2">
        <mat-checkbox class="d-block p-2"> Administrador </mat-checkbox>
        <mat-checkbox class="d-block p-2"> Médico </mat-checkbox>
        <mat-checkbox class="d-block p-2">
          <p class="d-inline text-wrap">
            Médico con acceso a todas las recetas
          </p>
        </mat-checkbox>
      </div>
      <div class="col ml-2">
        <mat-checkbox class="d-block p-2"> Mostrador de farmacia </mat-checkbox>
        <mat-checkbox class="d-block p-2"> Responsable sanitario </mat-checkbox>
      </div>
    </div>
  </div>

  <div class="item-container col p-4 mr-3 mb-2 ml-xs-3 ml-sm-0">
    <p class="blue-text">Datos del médico</p>

    <mat-form-field class="col-12">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="" #input />
    </mat-form-field>

    <mat-form-field class="col-12">
      <mat-label>Especialidad</mat-label>
      <input matInput placeholder="" #input />
    </mat-form-field>

    <mat-form-field class="col-md-6 col-sm-12">
      <mat-label>Cedula</mat-label>
      <input matInput placeholder="" #input />
    </mat-form-field>

    <mat-form-field class="col-md-6 col-sm-12">
      <mat-label>Universidad</mat-label>
      <input matInput placeholder="" #input />
    </mat-form-field>

    <mat-form-field class="col-12">
      <mat-label>Dirección</mat-label>
      <input matInput placeholder="" #input />
    </mat-form-field>
  </div>
</div>

  <div class="item-container">
    <div class="d-flex flex-row-reverse pl-4 pr-4">
      <button
        mat-flat-button
        class="prl-1 ml-2 mt-4 mb-3 col-lg-auto bg-blue"
        (click)="guardar()"
      >
        Guardar
      </button>
      <button
        mat-flat-button
        class="prl-1 mt-4 mb-3 col-lg-auto bg-blue"
        routerLink="../tabla-usuarios"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
